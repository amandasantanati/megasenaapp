<body>
  <main class="container" role="main">
    <h1>Megasena App</h1>

    <p>Aplicação para calcular quantos jogos de megasena são possíveis dado um montate inicial.</p>
    <p>O sistema irá fornecer a quantidade de jogos possíveis e sugestões para os mesmos.</p>
    <p><br></p>

    <p>
      <form>
        <label for="money">Dinheiro:</label>
        <br>
        <input type="number" id="money" required placeholder="Digite o montante">
      </form>
    </p>

  </main>
